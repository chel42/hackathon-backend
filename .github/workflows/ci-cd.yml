name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --omit=dev --no-audit --no-fund
      - name: Prisma generate
        run: npm run prisma:generate
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm test --silent

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}

  smoke-test:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull image
        run: docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}
      - name: Run container
        run: |
          docker run --rm -d -p 3000:3000 --name smoke_test ghcr.io/${{ github.repository }}:${{ github.sha }}
      - name: Wait for /health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/health; then
              echo "health ok"; break
            fi
            sleep 1
          done
          docker logs smoke_test || true
          curl -fsS http://localhost:3000/health
      - name: Stop container
        run: docker stop smoke_test || true

  migrate:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dev deps for migrations
        run: npm ci --no-audit --no-fund
      - name: Run Prisma migrations (ensure DATABASE_URL secret is set)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

  deploy:
    runs-on: ubuntu-latest
    needs: migrate
    steps:
      - uses: actions/checkout@v4
      - name: Install flyctl
        uses: superfly/flyctl-actions@v1
        with:
          args: version
      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl auth token $FLY_API_TOKEN
          flyctl deploy --image ghcr.io/${{ github.repository }}:${{ github.sha }} --app YOUR_FLY_APP_NAME --strategy immediate
